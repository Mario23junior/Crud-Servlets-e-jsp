 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login de Usuario</title>
</head>
<body>
    <form action="autenticador.do" method="post">
      <fieldset>
       <legend>Tela de Login</legend>
      <label>Login</label>
       <input type="text" name="login" placeholder="Digite seu login de acesso"> 
       
      <label>Senha</label>
      <input type="password" name="senha" placeholder="Digite sua senha">
      
      <button type="submit" value="Autenticar">Entrar</button>
      </fieldset>
    </form>
</body>
</html>
